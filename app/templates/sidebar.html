<!-- Font Awesome Icons CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  /* Sidebar */
  .sidebar {
    height: 100vh;
    width: 220px;
    position: fixed;
    top: 0;
    left: -220px;
    background-color: #f8f9fa;
    overflow-x: hidden;
    padding-top: 60px;
    transition: left 0.3s ease;
    z-index: 1001;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  }

  .sidebar .sidebar-burger {
  position: absolute;
  top: 12px;
  left: 16px;
  font-size: 24px;
  background: none;
  border: none;
  color: #007bff;
  cursor: pointer;
  z-index: 1002;
}

  .sidebar.open {
    left: 0;
  }

  .sidebar a {
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    color: #333;
    display: flex;
    align-items: center;
    transition: background-color 0.2s;
  }

  .sidebar a i {
    margin-right: 10px;
    color: #007bff;
    min-width: 20px;
    text-align: center;
  }

  .sidebar a:hover {
    background-color: #ddd;
  }

  .sidebar a.active {
    color: #007bff;
    font-weight: bold;
  }

  /* Mini vertical nav with full height */
  .mini-nav {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 12px;
    background-color: #ffffff;
    border-right: 1px solid #ddd;
    box-shadow: 2px 0 2px rgba(0, 0, 0, 0.05);
    z-index: 1099;
    transition: opacity 0.3s ease;
    gap: 18px;
  }

  .mini-nav.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .mini-nav button.burger {
    font-size: 24px;
    background: none;
    border: none;
    color: #007bff;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .mini-nav a {
    font-size: 20px;
    color: #007bff;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 10px 0;
  }

  .mini-nav a:hover {
    background-color: #f1f1f1;
    color: #0056b3;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 0;
    z-index: 1000;
    transition: width 0.3s ease;
    overflow: hidden;
  }

  .overlay.open {
    width: 100%;
  }

  @media (min-width: 768px) {
    body.sidebar-open {
      margin-left: 220px;
    }
  }
</style>

<!-- Mini Vertical Icon Navigation with burger inside -->
<div class="mini-nav" id="miniNav">
  <button class="burger" onclick="toggleSidebar()">☰</button>
  <a href="{{ url_for('main.home') }}" title="Home"><i class="fas fa-home"></i></a>
  <a href="{{ url_for('main.howitworks') }}" title="How it Works"><i class="fas fa-info-circle"></i></a>
  <a href="{{ url_for('main.result') }}" title="Upload X-Ray"><i class="fas fa-upload"></i></a>
</div>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <button class="burger sidebar-burger" onclick="toggleSidebar()">☰</button>
  <a href="{{ url_for('main.home') }}" class="{% if active_page == 'home' %}active{% endif %}">
    <i class="fas fa-home"></i> Home
  </a>
  <a href="{{ url_for('main.howitworks') }}" class="{% if active_page == 'howitworks' %}active{% endif %}">
    <i class="fas fa-info-circle"></i> How it Works
  </a>
  <a href="{{ url_for('main.result') }}" class="{% if active_page == 'upload' %}active{% endif %}">
    <i class="fas fa-upload"></i> Upload X-Ray
  </a>
</div>

<!-- Overlay -->
<div id="sidebarOverlay" class="overlay" onclick="toggleSidebar()"></div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("mySidebar");
    const overlay = document.getElementById("sidebarOverlay");
    const miniNav = document.getElementById("miniNav");
    const body = document.body;

    const isOpen = sidebar.classList.contains("open");

    if (isOpen) {
      sidebar.classList.remove("open");
      overlay.classList.remove("open");
      body.classList.remove("sidebar-open");
      miniNav.classList.remove("hidden");
    } else {
      sidebar.classList.add("open");
      overlay.classList.add("open");
      body.classList.add("sidebar-open");
      miniNav.classList.add("hidden");
    }
  }
</script>
